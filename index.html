<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <title>Darth's Game</title>
  <link rel="icon" type="image/x-icon" href="">
</head>
<body>
  <h1>The Force Game</h1>

  <div class="darth">
    <img src="assets/darth-vader.png" alt="darth">
    <div class="parte-do-boneco cabeca"></div>
    <div class="parte-do-boneco braco-esquerdo"></div>
    <div class="parte-do-boneco torso"></div>
    <div class="parte-do-boneco braco-direito"></div>
    <div class="parte-do-boneco perna-esquerda"></div>
    <div class="parte-do-boneco perna-direita"></div>
  </div>

  <p class="word">
    <spam class="letter">U</spam><spam class="letter">m</spam><spam class="letter">a</spam> <spam class="letter">f</spam>
  </p>

  <button onclick="play()">PICK A LETTER</button>

  // JavaScript
  <script>
    function play() {
      const guess = prompt("Which is your guess?");
      alert(guess);
    }
  </script>

</body>
</html>
